plugins {
    id 'java-library'
}

group 'github.com.kadehar'
version '1.0'

def jacksonVersion = '2.15.1'
def junitVersion = '5.11.4'
def assertjVersion = '3.27.0'
def fakerVersion = '1.0.2'
def ownerVersion = '1.0.12'
def okHttpBOMVersion = '4.12.0'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.junit.platform:junit-platform-launcher:1.11.4",
            "org.assertj:assertj-core:$assertjVersion",
            "com.github.javafaker:javafaker:$fakerVersion",
            "org.aeonbits.owner:owner:$ownerVersion",
            platform("com.squareup.okhttp3:okhttp-bom:$okHttpBOMVersion"),
            "com.squareup.okhttp3:okhttp",
            "com.squareup.okhttp3:logging-interceptor"
    )
}

tasks.test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}